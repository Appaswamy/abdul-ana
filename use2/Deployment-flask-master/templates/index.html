<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Ship Trajectory Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	
		<input type="text" name="MMSI" placeholder="MMSI NUMBER" required="required" />
    <input type="text" name="SOG" placeholder="Speed over ground " required="required" />
    <input type="text" name="COG" placeholder="Coarse over ground " required="required" />
    <input type="text" name="LAT" placeholder="Latitude of ship" required="required" />
    <input type="text" name="LON" placeholder="Longitude of ship" required="required" />
    <input type="text" name="Delta Time" placeholder="Time to predict next location" required="required" />
    <input type="text" name="Call sign" placeholder=" Call sign " required="required" />
    <input type="text" name="IMO" placeholder="IMO number" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
